<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream</title>
</head>

<body>
    <header class="container-fluid"></header>
    <main class="container-fluid">
        <div class="row">

            <div class="col-4">
                <p class="fs-2">Cart</p>
                <div id="cart"></div>
                <p class="fs-2">Total: $<span id="cartTotal">0.00</span></p>
                <button onclick="checkOut()">Check Out</button>
            </div>

            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <p class="Topping fs-2">Toppings</p>
                    </div>
                    <div class=" col-12 col-md-4 mb-2 text-center">
                        <div class="border border-dark border-2 shadow">
                            <img
                                src="https://images.unsplash.com/photo-1516746924755-babd21844370?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c3ByaW5rbGVzfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60">

                            <p class="text-align-center">Sprinkles $0.25</p>
                            <button onclick="orderSprinkles()" class="m-2">Add</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mb-2 text-center">
                        <div class="border border-dark border-2 shadow">
                            <img
                                src="https://images.unsplash.com/photo-1585502866757-30ae9e509e31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2hvY29sYXRlJTIwY2hpcHN8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60">
                            <p>Chocolate Chips $0.25</p>
                            <button onclick="orderChocolateChips()" class="m-2">Add</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mb-2 text-center">
                        <div class="border border-dark border-2 shadow">
                            <img
                                src="https://images.unsplash.com/photo-1519682214708-973477a2529a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNvb2tpZSUyMGNodW5rc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60">
                            <p>Cookie Chunks $0.50</p>
                            <button onclick="orderCookieChunks()" class="m-2">Add</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 ">
                        <p class="Topping fs-2">Ice Cream</p>
                    </div>
                    <div class="col-12 col-md-4 mb-2 text-center">
                        <div class="border border-dark border-2 shadow ">
                            <img
                                src="https://images.unsplash.com/photo-1627908968915-8cc98555b4c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29va2llJTIwZG91Z2glMjBpY2UlMjBjcmVhbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60">
                            <p>Cookie Dough $1.25</p>
                            <button onclick="orderCookieDough()" class="m-2">Add</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mb-2 text-center">
                        <div class="border border-dark border-2 shadow">
                            <img
                                src="https://images.unsplash.com/photo-1560008581-09826d1de69e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dmFuaWxsYSUyMGljZSUyMGNyZWFtfGVufDB8fDB8fHww&auto=format&fit=crop&w=800&q=60">
                            <p>Vanilla $1.00</p>
                            <button onclick="orderVanilla()" class="m-2">Add</button>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 mb-4 text-center">
                        <div class="border border-dark border-2 shadow">
                            <img
                                src="https://images.unsplash.com/photo-1555529211-3237f6e13d33?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fHN0cmF3YmVycnklMjBpY2UlMjBjcmVhbXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60">
                            <p>Strawberry $1.25</p>
                            <button onclick="orderStrawberry()" class="m-2">Add</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
        </div>








    </main>







    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>Â
